name: Cancel
on:
  # Trigger the workflow on push or pull request
  # But only for the main branch
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  cancel:
    name: 'Cancel Previous Verification for PR to main'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          workflow_id: test.yml,MinorRelease.yml,PatchRelease.yml
          access_token: ${{ github.token }}