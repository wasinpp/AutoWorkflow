name: RC Create
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * 1'

jobs:
  CreateRC:
    name: Bump Version In Develop and create RC branch
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github-actions.token }}
      - name: Checkout the code
        uses: actions/checkout@v2
      - run: ./gradlew RCCreate